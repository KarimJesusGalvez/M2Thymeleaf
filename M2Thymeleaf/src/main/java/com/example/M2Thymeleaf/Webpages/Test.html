    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<!-- https://getbootstrap.com/docs/5.1/forms/overview/

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<a class="btn btn-primary" th:href="@{/products/{id}(id=${product.id})}">Ver producto</a>

<form th:action="@{/products}"method="POST">

    <div>
        <label for="id" class="">password</label>
        <input type="text" class="form-control" id="example1" th:field="*{title}">
    </div>
    <div>
        <label for="precio" class="">Precio del Producto</label>
        <input type="number" class="form-control" id="price" th:field="*{price}">
    </div>




</form>

<div class="form">
    <div class="form-group">
        <input type="text" id="fullName" placeholder="Your name">
        <label for="fullName">Your name</label>
    </div>

    <div class="form-group">
        <input type="email" id="email" placeholder="Your email">
        <label for="email">Your email</label>
    </div>

    <div class="form-group">
        <textarea name="message" id="message" placeholder="Message"></textarea>
        <label for="message">Message</label>
    </div>

    <div class="spacer10"></div>

    <div class="center-btn-wrapper">
        <button type="submit" class="btn">Send</button>
    </div>
</div>
